<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoLabel_idProducto}"/>
                        <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_codProducto}"/>
                        <h:outputText value="#{productoController.selected.codProducto}" title="#{bundle.ViewProductoTitle_codProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_nombre}"/>
                        <h:outputText value="#{productoController.selected.nombre}" title="#{bundle.ViewProductoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precioCompra}"/>
                        <h:outputText value="#{productoController.selected.precioCompra}" title="#{bundle.ViewProductoTitle_precioCompra}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precioVenta}"/>
                        <h:outputText value="#{productoController.selected.precioVenta}" title="#{bundle.ViewProductoTitle_precioVenta}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_cantidad}"/>
                        <h:outputText value="#{productoController.selected.cantidad}" title="#{bundle.ViewProductoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_idCategoria}"/>
                        <h:outputText value="#{productoController.selected.idCategoria}" title="#{bundle.ViewProductoTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_estado}"/>
                        <h:outputText value="#{productoController.selected.estado}" title="#{bundle.ViewProductoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
