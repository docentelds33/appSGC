<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ventaController.selected.id}" title="#{bundle.CreateVentaTitle_id}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_codVenta}" for="codVenta" />
                        <p:inputText id="codVenta" value="#{ventaController.selected.codVenta}" title="#{bundle.CreateVentaTitle_codVenta}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_codVenta}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_docIdentidad}" for="docIdentidad" />
                        <p:inputText id="docIdentidad" value="#{ventaController.selected.docIdentidad}" title="#{bundle.CreateVentaTitle_docIdentidad}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_docIdentidad}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_fechaVenta}" for="fechaVenta" />
                        <p:calendar id="fechaVenta" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaController.selected.fechaVenta}" title="#{bundle.EditVentaTitle_fechaVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fechaVenta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{ventaController.selected.estado}" title="#{bundle.CreateVentaTitle_estado}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_totalPagar}" for="totalPagar" />
                        <p:inputText id="totalPagar" value="#{ventaController.selected.totalPagar}" title="#{bundle.CreateVentaTitle_totalPagar}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_totalPagar}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
