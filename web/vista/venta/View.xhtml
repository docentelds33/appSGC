<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentaLabel_id}"/>
                        <h:outputText value="#{ventaController.selected.id}" title="#{bundle.ViewVentaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_codVenta}"/>
                        <h:outputText value="#{ventaController.selected.codVenta}" title="#{bundle.ViewVentaTitle_codVenta}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_docIdentidad}"/>
                        <h:outputText value="#{ventaController.selected.docIdentidad}" title="#{bundle.ViewVentaTitle_docIdentidad}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_fechaVenta}"/>
                        <h:outputText value="#{ventaController.selected.fechaVenta}" title="#{bundle.ViewVentaTitle_fechaVenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVentaLabel_estado}"/>
                        <h:outputText value="#{ventaController.selected.estado}" title="#{bundle.ViewVentaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_totalPagar}"/>
                        <h:outputText value="#{ventaController.selected.totalPagar}" title="#{bundle.ViewVentaTitle_totalPagar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
